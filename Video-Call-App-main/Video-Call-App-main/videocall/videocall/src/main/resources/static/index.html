<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Add the following CSS for offline users */
        .offline-user {
            color: black;
        }
        /* Your existing CSS styles */
        body {
            background: linear-gradient(135deg, #ff6a7a, #a5d8ff);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .image-container {
            margin-bottom: 2rem;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .new-meeting {
            margin-bottom: 2rem;
        }
        .new-meeting button, .join-meeting button, #logoutBtn {
            background: #ff4081;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 0.5rem 0;
        }
        .new-meeting button:hover, .join-meeting button:hover, #logoutBtn:hover {
            background: #e53981;
        }
        .join-meeting {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .join-meeting input {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            margin-bottom: 1rem;
            width: calc(100% - 1rem);
        }
        .connected-users {
            width: 100%;
        }
        .connected-users h2 {
            margin-bottom: 1rem;
        }
        #userList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #userList li {
            background: #f1f1f1;
            padding: 0.75rem;
            border-radius: 5px;
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            color: #333;
        }
        #userList li i {
            margin-right: 0.5rem;
            color: #ff4081;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80" alt="Meeting Image">
    </div>

    <div class="main">
        <div class="new-meeting">
            <button id="newMeetingBtn">Create a New Meeting</button>
            <div class="join-meeting">
                <input type="text" placeholder="Meeting ID" id="meetingName">
                <button id="joinMeetingBtn">Join</button>
            </div>
        </div>
        <div class="connected-users">
            <button id="logoutBtn">Logout</button>
            <h2>Connected Users</h2>
            <ul id="userList"></ul>
        </div>
    </div>
</div>
<script src="/js/index.js"></script>
</body>
</html>
